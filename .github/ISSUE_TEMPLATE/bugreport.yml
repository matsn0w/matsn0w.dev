name: Bug Report
description: File a bug report
title: "[BUG] <title>"
labels: [new, possible bug]

assignees:
  - matsn0w

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report
 
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: Please be as detailed as possible and describe what you expected to happen.
      placeholder: Tell me what you see!
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Edge
        - Internet Explorer

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Explain which steps have to be taken to reproduce the issue.
